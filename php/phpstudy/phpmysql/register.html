<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   </head>
	
	
   <body>
  <form class="form-horizontal"  role="form" action="register.php" method="POST">
		  <div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">账号</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" style="width:500px" name="name" placeholder="请输账号">
			</div>
		  </div>
		  <div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control"  style="width:500px" name="password" placeholder="请输密码">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default" style=" background-color:green;color:#F5F5DC">注册</button>
			</div>
		  </div>
		</form>
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
